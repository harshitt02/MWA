<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function wordgame(str1) {
        str1 = document.getElementById("names1").value;
        var a = str1.charAt(0).toLowerCase();
        if (a === "a" || a === "e" || a === "i" || a === "o" || a === "u") {
          document.getElementById("respara").innerHTML +=
            str1 + "," + str1 + "," + "bo-b" + str1.toLowerCase() + "<br>";
          document.getElementById("respara").innerHTML +=
            "Banana-fana fo-f" + str1.toLowerCase() + "<br>";
          document.getElementById("respara").innerHTML +=
            "Fee-fi-mo-m" + str1.toLowerCase() + "<br>";
          document.getElementById("respara").innerHTML += str1 + "!";
        } else if (a === "b") {
          document.getElementById("respara").innerHTML +=
            " " + str1 + ", " + str1 + ", " + "bo-" + str1.slice(1) + "<br>";
          document.getElementById("respara").innerHTML +=
            "Banana fanana f0-f" + str1.slice(1) + "<br>";
          document.getElementById("respara").innerHTML +=
            "Fee-fi-mo-m" + str1.slice(1);
        } else if (a === "f") {
          document.getElementById("respara").innerHTML +=
            " " + str1 + ", " + str1 + ", " + "bo-b" + str1.slice(1) + "<br>";
          document.getElementById("respara").innerHTML +=
            " Bananan-fana fo-" + str1.slice(1) + "<br>"; // Banana-fana fo-elix
          document.getElementById("respara").innerHTML +=
            "Fee-fi-mo-m" + str1.slice(1) + "<br>";
        } else {
          document.getElementById("respara").innerHTML +=
            " " +
            str1 +
            ", " +
            str1 +
            ", " +
            "<br>" +
            "Banana-fana fo-f" +
            str1.slice(1) +
            "<br>" +
            "Fee-fi-mo-m" +
            str1.slice(1) +
            "<br>" +
            str1 +
            "!"; // Banana-fana fo-fary //Fee-fi-mo-mary
        }
      }
    </script>
  </head>
  <body>
    Enter a string: <input type="text" id="names1" />
    <input type="submit" onclick="wordgame()" />
    <p id="respara">The verse is:</p>
  </body>
</html>
