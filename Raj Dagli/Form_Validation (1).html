<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Form Validation</title>
<link rel='stylesheet' href='Form_Validation (1).css' type='text/css' />
<script src="Form_Validation (1).js"></script>
</head>
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>

<li><label for="username">Username:</label></li>
<li><input type="text" name="username" size="12"/></li>
<span class ="error" id="usererror"></span>

<li><label for="password">Password:</label></li>
<li><input type="password" name="password" size="12" /></li>
<span class ="error" id="pswderror"></span>

<li><label for="cnfpassword">Confirm Password:</label></li>
<li><input type="password" name="cnfpassword" size="12" /></li>
<span class="error" id="cnfpswderorr"></span>

<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<span class="error" id="countryerror"></span>

<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<span class="error" id="ziperror"></span>

<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<span class="error" id="emailerror"></span>

<li><label for="pancard">Pan Card:</label></li>
<li><input type="text" name="pancard" size="50" /></li>
<span class="error" id="panerror"></span>

<li><label for="aadharcard">Aadhar Card:</label></li>
<li><input type="text" name="aadharcard" size="50" /></li>
<span class="error" id="aadharerror"></span>

<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>

<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>

<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
